<!DOCTYPE html>
<html lang="en">
	<head>
		<title>oelbaytam.github.io</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>
    <iframe id="background" src="background.html"></iframe>
    <iframe id="container" src="home.html"></iframe>
	<iframe id="back-nav" src="back.html" style="pointer-events: auto; display: none;"></iframe>
    <iframe id="player" class="hidden" src="./jukebox/player.html"></iframe>
	<script>
            // ... (Keep your existing script here) ...
            const container = document.getElementById('container');
            const backBtn = document.getElementById('back-nav');

            container.onload = function() {
                try {
                    const currentPath = container.contentWindow.location.href;
                    if (currentPath.includes('home.html') || currentPath.includes('island.html')) {
                        backBtn.style.display = 'none'; 
                    } else {
                        backBtn.style.display = 'block'; 
                    }
                } catch (e) {
                    console.log("Navigation check failed:", e);
                }
            };
        </script>
	</body>
</html>
