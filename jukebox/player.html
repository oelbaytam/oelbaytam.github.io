<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="./player.css">
</head>
<body>
    <div id="mc-player" class="hidden-player">
        <div id="player-toggle"><span id="toggle-arrow">â–¼</span></div>

        <div class="player-header">
            <span id="now-playing">Not Playing</span>
        </div>
        
        <div class="player-controls">
            <button id="btn-prev" class="mc-btn"><img src="./public/back.png" class="control-icon"></button>
            <button id="btn-play" class="mc-btn"><img src="./public/play.png" id="play-icon" class="control-icon"></button>
            <button id="btn-next" class="mc-btn"><img src="./public/forward.png" class="control-icon"></button>
        </div>

        <div class="player-progress">
            <span id="current-time">0:00</span>
            <input type="range" id="seek-bar" value="0" max="100">
            <span id="duration">0:00</span>
        </div>

        <div class="player-volume">
            <span class="vol-label">Vol:</span>
            <input type="range" id="volume-slider" min="0" max="1" step="0.05" value="0.5">
        </div>
        
        <audio id="audio-source"></audio>
    </div>

    <script src="player.js"></script>
</body>
</html>
